<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div>
        <label for="nameSurname">Ad Soyad</label>
        <input type="text" formControlName ="nameSurname" class="form-control" placeholder="Ad Soyad" [ngClass]=
        "{'is-invalid': submitted && component.nameSurname.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required"
        >Lütfen Ad Soyad Giriniz.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength ||
        component.nameSurname.errors?.minlength)"
        >Lütfen belirli aralıkta bir değer giriniz(3-50).</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName ="email"class="form-control" placeholder="Email" [ngClass]=
        "{'is-invalid': submitted && component.email.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required"
        >Lütfen Email Giriniz.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email"
        >Lütfen Email'i Düzgün Giriniz.</small>
      </div>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" formControlName ="username" placeholder="Kullanıcı Adı"
        [ngClass]=
        "{'is-invalid': submitted && component.username.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.username.errors?.required"
        >Lütfen Kullanıcı Adı Giriniz.</small>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" formControlName ="password"class="form-control" id="sifre" placeholder="Şifre"
        [ngClass]=
        "{'is-invalid': submitted && component.password.errors}">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Şifre Tekrar</label>
        <input type="password" formControlName ="passwordConfirm"class="form-control" placeholder="Şifre Tekrar"
        [ngClass]=
        "{'is-invalid': submitted && component.passwordConfirm.errors}">
      </div>
      <small *ngIf="submitted && frm.hasError('notSame')"
        >Lütfen Şifreleri Aynı Giriniz.</small>
      <br />
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
